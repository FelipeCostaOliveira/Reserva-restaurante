<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/output.css">
    <title>Home - Reserva</title>
    <title>Landing-Page</title>
    <meta name="description" content="Descrição">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body class="bg-[#1F1517]">
    <header>
        {% include 'componentes/navbar.html' %}
    </header>

    <main>
        <section class="mt-16 flex justify-center">
            <div class="flex relative justify-center">
                <input type="text" placeholder="Buscar por restaurantes" class="w-96 bg-[#23181A] text-white pl-10 pr-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-yellow-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
        </section>
        <section>
            <span class="flex ml-24 mt-24 items-center text-yellow-500 uppercase text-xl">
                em alta
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-6 text-orange-600">
                  <path fill-rule="evenodd" d="M8.074.945A4.993 4.993 0 0 0 6 5v.032c.004.6.114 1.176.311 1.709.16.428-.204.91-.61.7a5.023 5.023 0 0 1-1.868-1.677c-.202-.304-.648-.363-.848-.058a6 6 0 1 0 8.017-1.901l-.004-.007a4.98 4.98 0 0 1-2.18-2.574c-.116-.31-.477-.472-.744-.28Zm.78 6.178a3.001 3.001 0 1 1-3.473 4.341c-.205-.365.215-.694.62-.59a4.008 4.008 0 0 0 1.873.03c.288-.065.413-.386.321-.666A3.997 3.997 0 0 1 8 8.999c0-.585.126-1.14.351-1.641a.42.42 0 0 1 .503-.235Z" clip-rule="evenodd" />
                </svg>
            </span>
            <form action="/reserva" method="POST" class="md:grid grid-cols-3 md:space-y-0 space-y-4 gap-2 mt-16 px-10">
                {% for restaurante in restaurantes[:3] %}
                    <div class="bg-[#241A1C] rounded-md overflow-hidden">
                        <label for="detalhes-{{restaurante[0]}}" class="flex flex-col md:flex-row hover:border-2 border-yellow-500 cursor-pointer">
                            <div class="p-4 w-full">
                                <span class="block text-[#A45A49] text-sm">NOVO</span>
                                <div class="flex flex-col md:flex-row justify-between items-center mt-3">
                                    <span class="text-base text-white font-bold">{{restaurante[1]}}</span>
                                </div>
                                <p class="md:text-xs text-base text-[#756A67] mt-3">{{restaurante[2]}}</p>
                                <p class="md:text-xs text-base text-[#756A67] mt-5">{{restaurante[3]}}</p>
                            </div>
                            <img class="w-full h-48 object-cover" src="static/assets/main/image13.svg" alt="">
                        </label>
                        <input id="detalhes-{{restaurante[0]}}" name="detalhes" type="submit" value={{restaurante[0]}} class="hidden"/>
                        
                    </div>
                {%endfor%}
            </form>
        </section>
        <section>
            <span class="flex ml-24 mt-16 items-center text-white capitalize text-xl font-bold">
                restaurantes disponíveis
            </span>
            <h2 >
                <form action="/reserva" method="POST" class="grid md:grid-cols-4 grid-cols-2 gap-2 m-2 capitalize">
                    {%for restaurante in restaurantes%}
                        <label for="detalhes-{{restaurante[0]}}" class="bg-[#241A1C] flex flex-col justify-center p-4 cursor-pointer hover:border-2 border-yellow-500">
                            <img src="static/assets/restaurantes/disponiveis/bellaPizza.svg" alt="bellaPizza"/>
                            <p class="text-sm text-yellow-500">{{restaurante[1]}}
                            </p>
                            </p>
                            <p class="text-xs text-gray-500">3.95 km
                            </p>
                        </label>
                        <input id="detalhes-{{restaurante[0]}}" name="detalhes" type="submit" value={{restaurante[0]}} class="hidden "/>
                    {%endfor%}
                <form/>
            </h2>
        </section>
    </main>
    <footer>
        {% include 'componentes/rodape.html' %}
    </footer>
    <script src="static/scripts/ResponsiveNavbar.js"></script>
</body>
</html>
