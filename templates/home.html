<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="static/styles/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <meta name="description" content="Descrição">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body class="bg-[#1F1517]">
    <header>
        <nav class=" bg-[#23181A] text-white m-auto flex flex-row space-x-10 items-center justify-start px-64 py-4 max-md:flex-col max-md:text-sm max-md:items-end max-md:-mr-12 max-md:py-1 max-lg:px-0 max-md:px-14 max-lg:space-x-3 max-lg:text-sm">
            <figure><img src="static/assets/logo.svg" alt="logo"></figure>
            <ul class="flex flex-row space-x-10 max-md:hidden">
                <li class=" hover:text-[#A45A49] font-bold"><a href="{{url_for("home")}}">Home</a></li>
                <li class="hover:text-[#A45A49] font-bold"><a href="{{ url_for("equipe") }}">Novidades</a></li>
            </ul>

            <div class="md:hidden">
                <button id="menubutton" type="" class="inline-flex hover:bg-[#A45A49] rounded-sm" aria-label="Menu" aria-expanded="false">
                    <img id="imagem" class=" h-7 w-7" src="static/assets/menu.svg" alt="">
                </button>
            </div>
        </nav>

        <nav id="menu" class="hidden text-white m-auto container flex-col space-x-10 py-1">
            <ul class="flex flex-col items-center">
                <li class="hover:text-[#A45A49] font-bold"><a href="">home</a></li>
                <li class="hover:text-[#A45A49] font-bold"><a href="{{ url_for("equipe") }}">Novidades</a></li>
            </ul>
            
        </nav>  
        
    </header>
    <main>
        <section class="mt-16 flex justify-center">
            <div class="relative w-64">
                <input type="text" placeholder="Buscar por restaurantes" class="w-full bg-[#23181A] text-white pl-10 pr-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-yellow-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
            
        </section>
    </main>
    <footer class="fixed bottom-0 w-full p-16 flex flex-col items-center gap-2 bg-[#23181A]">
        <p class="text-[#FFF2E7] text-base font-inter-semibold">&copy;Copyright Tríade do café</p>
        <p class="text-[#6e6e6e] text-base">Feito por Felipe</p>
    </footer>
    <script src="static/scripts/ResponsiveNavbar.js"></script>
</body>
</html>
