<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/output.css">
    <title>Equipe - Reserva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-white text-white">
    <header>
        {% include 'componentes/navbar.html' %}
    </header>
    
    <main class="flex flex-col items-center py-8">
        <section class="max-w-6xl w-full px-4 md:px-8">
            <header class="text-center text-gray-800 mb-8">
                <h1 class="text-4xl font-montserrat font-bold md:text-3xl">Confira as novidades da semana!</h1>
                <h2 class="hidden md:block">Dê uma olhada nos novos restaurantes!</h2>
            </header>
        </section>
        <form action="">
            <section class="grid grid-cols-1 md:grid-cols-2 gap-4 px-4 md:px-8 mt-16">
                {% for %}
                <div class="bg-gray-100 shadow-md rounded-md overflow-hidden border hover:border-2 hover:border-red-800">
                    <a href="{{url_for("reserva")}}" class="flex flex-col md:flex-row cursor-pointer">
                        <div class="p-4 w-full">
                            <span class="block font-semibold text-red-900 text-sm">NOVO</span>
                            <div class="flex flex-col md:flex-row justify-between items-center mt-3">
                                <span class="text-base text-gray-700 font-bold">A Casa do Porco</span>
                            </div>
                            <p class="text-xs text-gray-800 mt-3">Em 2015 os chefs Janaína e Jefferson Rueda alçaram um novo vôo...</p>
                            <p class="text-xs text-gray-800 mt-5">Janaína e Jefferson Rueda</p>
                        </div>
                        <img class="w-full h-48 object-cover" src="static/assets/main/image13.svg" alt="">
                    </a>
                </div>
                
            </section>
        </form>
        
    </main>
    <footer>
       {% include 'componentes/rodape.html' %}
    </footer>
    <script src="static/scripts/ResponsiveNavbar.js"></script>
</body>
</html>
